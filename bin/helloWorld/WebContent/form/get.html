<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form/get.html</title>
</head>
<body>
	<!-- userID, userPW => get.jsp --> <!-- 사용자가 입력한 값을 받아서 get.jsp에 저장하겠다 -->
	<form action="get.jsp" method="get">
		사원번호: <input type="text" name="employeeId"><br>
		연락처:<input type="text" name="phone"><br>
		급여:<input type="number" name="salary"><br>
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>
	
	<h3>링크 -> 입력처리</h3>
	<a href="get.jsp?employeeId=206&phone=3333-4444&salary=25000">입력처리</a>
	
</body>
</html>
