<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/regexp.html</title>
</head>

<body>
    <h2>JavaScript Regular Expressions</h2>
    <p>Search for an "e" in the next paragraph:</p>
    <p id="p01">The best HONG in life are free!</p>
    <p id="p02">www.daum.net</p>
    <p id="demo"></p>

    <script>
        let text = document.getElementById("p02").innerHTML;
        const pattern = /w+/i; //new RegExp(); //  /e/;  뒤에 i를 붙이면 대소문자 구분 하지 않겠다는 뜻.
        document.getElementById("demo").innerHTML = pattern.test(text);
    </script>
</body>

</html>
