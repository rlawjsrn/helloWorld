<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom/dom.html</title>
</head>

<body>
    <h1>다음 사이트 링크</h1>
    <a href="www.daum.net">DAUM</a>

    <script>
        let h1Tag = document.getElementsByTagName('h1');
        console.log(h1Tag[0].childNodes[0]);

        let bodyTag = document.getElementsByTagName('body');
        console.log(bodyTag[0].childNodes[3].childNodes[0].nodeValue = '다음'); //childNodes[0]을 입력하면 #text가 나옴-> body 태그와 h1태그 사이 공란을 자식으로 인식하기 때문.
        //최종적으로 값을 바꾸고 싶으면 nodeValue를 이용한다.

        let aTag = document.querySelector('a[href]');
        console.log(aTag.parentNode.childNodes[0].nodeValue = 'Hello');//parentNode는 무조건 하나 --> 인덱스 값 xx
        aTag.href = 'https://www.naver.com'; //h1의 속성을 바꿔버림

        console.log(this);
    </script>
</body>

</html>
