<body>
    <script>
        showCalendar(2021, 8);
        showCalendar(2021, 9);

        function showCalendar(year, month) {
            let today = new Date(year, month - 1, 1); //2021, 10, 1
            let lastDate = new Date(year, month, 0);
            //today.setFullYear(2021, 9, 1); //(2021,10,1 => 2021년 11월 1일을 뜻함) 1보다 하루 전 날은 0, 즉 10월의 마지막 날

            document.write('오늘의 년도' + today.getFullYear() + '<br>');
            document.write(today.getMonth() + 1 + '<br>');
            document.write(today.getDate() + '<br>');
            document.write(today.getDay() + '<br>'); //0 ~ 6

            document.write('이번달의 마지막날' + lastDate.getDate() + '<br>');

            document.write(`${year}년${month}월 달력`);
            document.write('<table border="1">');
            document.write('<tr>');

            //타이틀 부분
            const dayList = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            for (let i = 0; i < dayList.length; i++) {
                document.write('<th>' + dayList[i] + '</th>')
            }
            document.write('</tr><tr>');

            //빈 공란 부분
            for (let i = 0; i < today.getDay(); i++)
                document.write('<td></td>')

            //일 정보 부분
            for (let i = 1; i <= lastDate.getDate(); i++) {
                document.write('<td>' + i + '</td>');
                if ((i + today.getDay()) % 7 == 0) { //빈공간 + 날짜 (ex: 10월 달력은 1일이 금요일이므로 빈공간 5칸 + 1,2일 )

                    document.write('</tr><tr>');

            for (let i = 0; i < lastDate[3]; i++)
                document.write('<td></td>')


            document.write('</tr>');
            document.write('</table>');
        };
    </script>
</body>
