<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/array.sort.html</title>
</head>

<body>
    <script>
        const numbers = [30, 25, 4, 100, 10];
        numbers.sort(function (a,
            b
        ) { //sort: 배열안의 요소들을 정렬하겠다. 사전정렬임으로 가나다 순으로 정렬됨. //function을 넣어 숫자크기대로 정렬하는 작업하기. (a,b)는 위치로 생각. a는 앞의 수 b는 뒤의 수
            return a - b; //음수, 양수 b-a를 쓰면 역순 정렬
        });

        console.log(numbers);

        const members = [{
            name: 'Hong',
            age: 20
        }, {
            name: 'Park',
            age: 22
        }, {
            name: 'Choi',
            age: 25
        }];
        members.sort(function (a, b) { //오브젝트는 크다 작다의 개념이 없기 때문에 function 기능으로 작업하겠다.
            return a.age - b.age; //음수, 양수
            // if (a.name < b.name) {
            //     return -1;
            // } else {
            //     return 1;
            // }
        });

        console.log(members);

        const nums = [30, 25, 4, 100, 10];
        let temp = -Infinity;
        for (let j = 0; j < nums.length - 1; j++)
            for (let i = 0; i, nums.length - 1; i++) {
                if (nums[i] > nums[i + 1]) {
                    temp = nums[i];
                    nums[i] = nums[i + 1];
                    nums[i + 1] = temp;
                }
            }

        console.log(`nums : ${nums}`);

        // let v = nums[0];
        // nums[0] = nums[1];
        // nums[1] = 30;
    </script>
</body>

</html>
