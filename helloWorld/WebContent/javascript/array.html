<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/array.html</title>
</head>

<body>

    <input type="text" id="inputValue" value="test">
    <p>test</p>
    <button id="btn" onclick="addArray()">추가하기</button>
    <button onclick="removeArray()">제거하기</button>
    <ul id="list">

    </ul>
    <script>

        const fruits = ['apple' , 'banana' , 'cherry'];
        const newFruits = fruits.slice(0,2);

        console.log(newFruits); //['apple' , 'banana'] 출력(원본 배열을 유지한 채 작업을 함) //splice와 차이를 알아둘 것.

        const inputAry = [];

        // inputAry[2] = null; // a, b, d, e, f
        // inputAry.splice(2, 2);

        

        function showList() {
            //화면에 추가
            let ulTag = document.getElementById('list')
            let tag = '';
            for (i = 0; i < inputAry.length; i++) {
                tag += '<li>' + inputAry[i] + '</li>';
            }
            ulTag.innerHTML = tag; //<ul><li>test</li><li>hello</li></ul>
        }

        function removeArray() {
            //inputAry.shift();//pop: 아래에서부터 제거  shift:위에서부터 제거
            //element의 값을 갖고 오도록.
            //let iv = document.getElementById('inputValue').value;
            //let iv = document.getElementsByTagName('input')[0].value;
            let iv = document.querySelector('input[type="text"]').value; //input태그에 있는 속성을 불러옴 //많은 값들 중에서 선택자를 이용해 가져오겠다.
            conosle.log(iv);
            for(let i=0; i<inputAry.length; i++){
                if(inputAry[i] == iv) {
                    inputAry.splice(i,1); //삭제: 해당되어있는 값을 지우고 뒤에있는 값을 당겨옴
                    break;
                }
            }
            showList();
        }

        function addArray() {
            let input = document.getElementById('inputValue');
            let iValue = input.value;
            //배열추가
            //0, null, "" => false
            //20, -9,"  ", "hello" => true

            if (!iValue) {
                alert('값을 입력하세요');
                return;
            } //비정상적인 데이터는 거르겠다.

            inputAry.unshift(iValue); //push: 추가한 항목을 밑으로 나열  unshift: 추가한 항목을 위로 나열
            showList();
            input.value = '';
            input.focus();
            console.log(inputAry);
        }

       
    </script>
</body>

</html>
